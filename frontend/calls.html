<!doctype html>
<html lang="en">
  <head>
    <title>CarePulse | Calls</title>
    <meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<script>
      tailwind.config = {
        theme: {
          borderRadius: {
            none: "0",
            sm: "6px",
            DEFAULT: "8px",
            md: "8px",
            lg: "8px",
            xl: "8px",
            "2xl": "8px",
            "3xl": "10px",
            full: "9999px"
          },
          boxShadow: {
            sm: "0 1px 2px rgba(16, 24, 40, 0.06)",
            DEFAULT: "0 1px 3px rgba(16, 24, 40, 0.08)",
            md: "0 2px 6px rgba(16, 24, 40, 0.08)",
            none: "none"
          },
          extend: {
            colors: {
              brand: "#4A7BD0",
              info: "#5C86D6",
              success: "#4F8F6B",
              warning: "#C98A3A",
              critical: "#C4625A",
              ink: "#1F2A37",
              muted: "#6B7280",
              panel: "#F3F6FA",
              border: "#D7DEE7",
              card: "#FFFFFF"
            },
            fontFamily: {
              sans: ["IBM Plex Sans", "ui-sans-serif", "system-ui"]
            }
          }
        }
      }
</script>
<link rel="stylesheet" href="app.css" />
<script src="config.js"></script>
<script src="auth.js"></script>
<script src="sidebar.js"></script>

    <script src="calls.js" defer></script>
  </head>
  <body class="bg-panel text-ink h-screen overflow-hidden">
    <div class="flex h-full overflow-hidden">
      <aside id="appSidebar" class="w-60 bg-white border-r border-border min-h-screen px-4 py-6"></aside>

      <main class="flex-1 flex flex-col h-full overflow-hidden">
        <header class="flex items-center justify-between px-6 py-4 bg-white border-b border-border">
  <div class="text-sm text-muted">Live ? Updated just now</div>
  <div class="flex items-center gap-4">
    <div class="relative">
      <button id="notifBtn" class="text-sm text-muted">Notifications (<span id="notifCount">0</span>)</button>
      <div id="notifPanel" class="hidden absolute right-0 mt-2 w-72 bg-white border border-border rounded-xl p-3 shadow-sm"></div>
    </div>
    <div class="flex items-center gap-2">
      <span id="userName" class="text-sm">Clinician</span>
      <span id="userRole" class="text-xs px-2 py-1 rounded-md bg-panel">ROLE</span>
      <button id="logoutBtn" class="text-sm text-muted hover:text-ink">Logout</button>
    </div>
  </div>
</header>

        <div class="px-6 py-6 flex-1 overflow-hidden flex flex-col gap-6 min-h-0">
          <section class="bg-white rounded-2xl border border-border p-6 shrink-0">
            <div class="text-xs uppercase tracking-widest text-muted">Call Overview</div>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4">
              <div class="border border-border rounded-xl p-4">
                <div class="text-sm text-muted">Total Calls</div>
                <div id="summaryTotal" class="text-2xl font-medium mt-1">--</div>
              </div>
              <div class="border border-border rounded-xl p-4 flex items-center justify-between">
                <div>
                  <div class="text-sm text-muted">Completion Mix</div>
                  <div class="text-xs text-muted mt-1">Completed / Missed / In progress</div>
                </div>
                <div id="summaryPie" class="w-16 h-16 rounded-full border border-border bg-panel"></div>
              </div>
              <div class="border border-border rounded-xl p-4">
                <div class="text-sm text-muted">Alerts Triggered</div>
                <div id="summaryAlerts" class="text-2xl font-medium mt-1">--</div>
              </div>
            </div>
          </section>

          <section class="grid grid-cols-1 xl:grid-cols-[1fr_1.2fr] gap-6 flex-1 overflow-hidden min-h-0">
            <div class="bg-white rounded-2xl border border-border p-6 flex flex-col min-h-0">
              <div class="flex flex-wrap gap-3 items-center justify-between mb-4">
                <div class="text-xs uppercase tracking-widest text-muted">Patients</div>
                <div class="flex gap-2">
                  <input id="dateFilter" type="date" class="border border-border rounded-lg px-3 py-1 text-sm" />
                  <select id="statusFilter" class="border border-border rounded-lg px-3 py-1 text-sm">
                    <option value="">Status</option>
                    <option value="completed">Completed</option>
                    <option value="in_progress">In progress</option>
                    <option value="no_answer">Missed</option>
                  </select>
                </div>
              </div>
              <div id="patientCards" class="space-y-3 flex-1 overflow-y-auto pr-2 scroll-panel"></div>
            </div>

            <div class="bg-white rounded-2xl border border-border flex flex-col min-h-0 overflow-hidden">
              <div class="sticky top-0 bg-white z-10 px-6 py-4 border-b border-border">
                <div class="text-xs uppercase tracking-widest text-muted">Call History</div>
                <div id="historyHeader" class="text-sm text-muted mt-2">Select a patient to see history.</div>
              </div>
              <div id="historyList" class="flex-1 overflow-y-auto p-6 space-y-3 scroll-panel"></div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <div id="modal" class="hidden fixed inset-0 bg-black/20 flex items-center justify-center">
      <div class="bg-white rounded-2xl border border-border p-6 w-full max-w-2xl">
        <div class="flex items-center justify-between mb-4">
          <div class="text-sm uppercase tracking-widest text-muted">Call Transcript</div>
          <button id="closeModal" class="text-sm text-muted">Close</button>
        </div>
        <div id="modalBody" class="space-y-3"></div>
      </div>
    </div>
  </body>
</html>
