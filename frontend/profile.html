<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CarePulse | Patient Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/tailwind.css" />
    <script src="config.js"></script>
  </head>
  <body class="bg-gray-50">
    <div class="workspace-bg">
      <div class="flex h-screen">
        <aside id="sidebar" class="w-full md:w-64"></aside>

        <div class="flex-1 flex flex-col min-w-0">
          <header id="topbar"></header>

          <main class="flex-1 overflow-y-auto p-4 md:p-6">
            <section id="profilePageContent" class="text-sm text-slate-600">
              Loading profile...
            </section>
          </main>
        </div>
      </div>
    </div>

    <div id="modal" class="fixed inset-0 bg-black/50 hidden z-50"></div>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
