<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CarePulse</title>
    <link rel="stylesheet" href="../assets/css/carepulse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper"
        style="display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 1rem;">
        <div class="card" style="max-width: 500px; width: 100%;">
            <!-- Logo & Title -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: var(--accent-primary); margin-bottom: 0.5rem;">
                    ⚕️ CarePulse
                </h1>
                <h3 style="margin-bottom: 0.5rem;">Request Access</h3>
                <p style="color: var(--text-tertiary); font-size: 0.875rem;">
                    Your request will be reviewed by an administrator
                </p>
            </div>

            <!-- Registration Form -->
            <form id="register-form">
                <div class="form-group">
                    <label class="form-label required" for="name">Full Name</label>
                    <input type="text" id="name" class="form-input" placeholder="John Doe" required />
                </div>

                <div class="form-group">
                    <label class="form-label required" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@hospital.com" required
                        autocomplete="email" />
                    <div class="form-help">Use your professional email address</div>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required
                        autocomplete="new-password" minlength="8" />
                    <div class="form-help">Minimum 8 characters</div>
                </div>

                <div class="form-group">
                    <label class="form-label required" for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" class="form-input" placeholder="••••••••" required
                        autocomplete="new-password" />
                </div>

                <div class="form-group">
                    <label class="form-label required" for="role">Role</label>
                    <select id="role" class="form-select" required>
                        <option value="">Select your role...</option>
                        <option value="staff">Staff</option>
                        <option value="nurse">Nurse</option>
                        <option value="doctor">Doctor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label" for="department">Department (Optional)</label>
                    <input type="text" id="department" class="form-input" placeholder="e.g., Cardiology, ICU" />
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Submit Request
                </button>
            </form>

            <!-- Links -->
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
                <p style="color: var(--text-tertiary);">
                    Already have an account?
                    <a href="login.html" style="color: var(--accent-primary); font-weight: 500;">
                        Sign In
                    </a>
                </p>
            </div>

            <!-- Theme Toggle -->
            <div style="margin-top: 1.5rem; text-align: center;">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    ☀️
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="register.js"></script>
</body>

</html>
