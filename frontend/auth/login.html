<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarePulse</title>
    <link rel="stylesheet" href="../assets/css/carepulse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper" style="display: flex; align-items: center; justify-content: center; min-height: 100vh;">
        <div class="card" style="max-width: 450px; width: 100%; margin: 1rem;">
            <!-- Logo & Title -->
            <div style="text-align: center; margin-bottom: 2rem;">
                <h1 style="color: var(--accent-primary); margin-bottom: 0.5rem;">
                    ‚öïÔ∏è CarePulse
                </h1>
                <p style="color: var(--text-tertiary); font-size: 0.875rem;">
                    Post-Discharge Monitoring System
                </p>
            </div>

            <!-- Login Form -->
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label required" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your.email@hospital.com" required
                        autocomplete="email" />
                </div>

                <div class="form-group">
                    <label class="form-label required" for="password">Password</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-input" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                            autocomplete="current-password" />
                        <button type="button" id="toggle-password"
                            style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; color: var(--text-tertiary); font-size: 1.25rem;"
                            aria-label="Toggle password visibility">
                            üëÅÔ∏è
                        </button>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    Sign In
                </button>
            </form>

            <!-- Links -->
            <div style="margin-top: 1.5rem; text-align: center; font-size: 0.875rem;">
                <p style="color: var(--text-tertiary);">
                    Don't have an account?
                    <a href="register.html" style="color: var(--accent-primary); font-weight: 500;">
                        Request Access
                    </a>
                </p>
            </div>

            <!-- Theme Toggle -->
            <div style="margin-top: 1.5rem; text-align: center;">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    ‚òÄÔ∏è
                </button>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="login.js"></script>
</body>

</html>
