<!doctype html>
<html lang="en">
  <head>
    <title>CarePulse | Set New Password</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          borderRadius: {
            none: "0",
            sm: "6px",
            DEFAULT: "8px",
            md: "8px",
            lg: "8px",
            xl: "8px",
            "2xl": "8px",
            "3xl": "10px",
            full: "9999px"
          },
          boxShadow: {
            sm: "0 1px 2px rgba(16, 24, 40, 0.06)",
            DEFAULT: "0 1px 3px rgba(16, 24, 40, 0.08)",
            md: "0 2px 6px rgba(16, 24, 40, 0.08)",
            none: "none"
          },
          extend: {
            colors: {
              brand: "#4A7BD0",
              info: "#5C86D6",
              success: "#4F8F6B",
              warning: "#C98A3A",
              critical: "#C4625A",
              ink: "#1F2A37",
              muted: "#6B7280",
              panel: "#F3F6FA",
              border: "#D7DEE7",
              card: "#FFFFFF"
            },
            fontFamily: {
              sans: ["IBM Plex Sans", "ui-sans-serif", "system-ui"]
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="app.css" />
    <script src="config.js"></script>
    <script src="reset.js" defer></script>
  </head>
  <body class="bg-panel text-ink min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white rounded-lg shadow-sm border border-border p-8">
      <div class="mb-6">
        <div class="text-lg font-medium">CarePulse</div>
        <div class="text-sm text-muted">Secure Clinical Access</div>
        <div class="text-xl font-medium mt-3">Set a new password</div>
        <p class="text-muted mt-2">Create a new password to regain access.</p>
      </div>
      <form id="resetForm" class="space-y-4">
        <div>
          <label class="text-sm text-muted">New Password</label>
          <input id="password" type="password" required class="mt-1 w-full rounded-lg border border-border px-4 py-2" />
        </div>
        <button type="submit" class="w-full rounded-lg bg-ink text-white py-2 font-medium">Update Password</button>
        <p id="resetSuccess" class="text-sm text-success hidden">Password updated. You can now sign in.</p>
        <p id="resetError" class="text-sm text-critical"></p>
        <div class="text-xs text-muted">
          <a href="login.html" class="text-brand">Back to sign in</a>
        </div>
      </form>
    </div>
  </body>
</html>
