<!doctype html>
<html lang="en">
  <head>
    <title>CarePulse | System Events</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          borderRadius: {
            none: "0",
            sm: "6px",
            DEFAULT: "8px",
            md: "8px",
            lg: "8px",
            xl: "8px",
            "2xl": "8px",
            "3xl": "10px",
            full: "9999px"
          },
          boxShadow: {
            sm: "0 1px 2px rgba(16, 24, 40, 0.06)",
            DEFAULT: "0 1px 3px rgba(16, 24, 40, 0.08)",
            md: "0 2px 6px rgba(16, 24, 40, 0.08)",
            none: "none"
          },
          extend: {
            colors: {
              brand: "#4A7BD0",
              info: "#5C86D6",
              success: "#4F8F6B",
              warning: "#C98A3A",
              critical: "#C4625A",
              ink: "#1F2A37",
              muted: "#6B7280",
              panel: "#F3F6FA",
              border: "#D7DEE7",
              card: "#FFFFFF"
            },
            fontFamily: {
              sans: ["IBM Plex Sans", "ui-sans-serif", "system-ui"]
            }
          }
        }
      }
    </script>
    <link rel="stylesheet" href="app.css" />
    <script src="config.js"></script>
    <script src="auth.js"></script>
<script src="sidebar.js"></script>
    <script src="events.js" defer></script>
  </head>
  <body class="bg-panel text-ink h-screen overflow-hidden">
    <div class="flex h-full overflow-hidden">
      <aside id="appSidebar" class="w-60 bg-white border-r border-border min-h-screen px-4 py-6"></aside>

      <main class="flex-1 flex flex-col h-full overflow-hidden min-h-0">
        <header class="flex items-center justify-between px-6 py-4 bg-white border-b border-border">
          <div class="flex items-center gap-3">
            <span class="text-sm text-muted">System Events</span>
          </div>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-2">
              <span id="userName" class="text-sm">Clinician</span>
              <span id="userRole" class="text-xs px-2 py-1 rounded-md bg-panel">ROLE</span>
              <button id="logoutBtn" class="text-sm text-muted hover:text-ink">Logout</button>
            </div>
          </div>
        </header>

        <div class="px-6 py-6 space-y-6 flex-1 overflow-hidden min-h-0">
          <section class="card flex flex-col overflow-hidden min-h-0">
            <div class="sticky top-0 bg-white z-10 px-6 py-4 border-b border-border">
              <div class="flex items-center justify-between">
                <div>
                  <div class="text-xs uppercase tracking-widest text-muted">System Events</div>
                  <div class="text-sm text-muted mt-2">Authentication, access control, and IVR infrastructure visibility.</div>
                </div>
                <div class="flex items-center gap-3 text-xs text-muted">
                  <button id="exportLogs" class="rounded-lg border border-border px-3 py-1 text-xs text-muted">Export Events</button>
                  <span id="eventCount">0 events</span>
                </div>
              </div>
                <div class="mt-4 grid grid-cols-1 md:grid-cols-4 gap-2">
                  <input id="eventSearch" class="border border-border rounded-lg px-3 py-2 text-sm" placeholder="Search by user, service, or action" />
                  <select id="eventTypeFilter" class="border border-border rounded-lg px-3 py-2 text-sm">
                    <option value="">All Categories</option>
                    <option value="auth">Authentication</option>
                    <option value="access">Access Control</option>
                    <option value="system">System</option>
                  </select>
                  <input id="eventStart" type="date" class="border border-border rounded-lg px-3 py-2 text-sm" placeholder="From" />
                  <input id="eventEnd" type="date" class="border border-border rounded-lg px-3 py-2 text-sm" placeholder="To" />
                </div>
            </div>

              <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 p-6 flex-1 min-h-0 overflow-hidden">
                <div class="flex flex-col min-h-0 overflow-hidden">
                  <div class="text-xs uppercase tracking-widest text-muted mb-3">Event Timeline</div>
                  <div id="adminEvents" class="flex-1 overflow-y-auto space-y-3 scroll-panel pr-1 pb-6 max-h-[520px]">Loading events...</div>
                  <button id="loadMoreEvents" class="mt-3 text-xs text-muted hover:text-ink">Load more</button>
                </div>
                <div class="flex flex-col min-h-0 overflow-hidden">
                  <div class="text-xs uppercase tracking-widest text-muted mb-3">Event Detail</div>
                <div id="eventDetail" class="flex-1 overflow-y-auto border border-border rounded-xl p-4 scroll-panel pr-1 pb-6">
                  <div class="text-sm text-muted">Select an event to view details.</div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
  </body>
</html>
