<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard - CarePulse</title>
    <link rel="stylesheet" href="../assets/css/carepulse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <span class="logo">‚öïÔ∏è</span>
                CarePulse Staff
            </div>
            <div class="header-actions">
                <span id="user-name" style="color: var(--text-secondary); margin-right: 1rem;"></span>
                <button id="theme-toggle" class="theme-toggle">‚òÄÔ∏è</button>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <!-- Action Button -->
            <div class="mb-3">
                <button class="btn btn-primary btn-lg" onclick="showEnrollModal()">
                    + Enroll New Patient
                </button>
            </div>

            <!-- Main Grid -->
            <div class="grid grid-2">
                <!-- Patient List -->
                <div class="card"
                    style="position: sticky; top: 6rem; align-self: start; max-height: calc(100vh - 8rem); display: flex; flex-direction: column;">
                    <div class="card-header" style="position: sticky; top: 0; z-index: 10; background: var(--bg-card);">
                        <h3 class="card-title">Active Patients</h3>
                        <input type="text" id="search-patients" class="form-input mt-2"
                            placeholder="Search by name or phone..." />
                    </div>
                    <div class="card-body" style="flex: 1; overflow-y: auto;">
                        <div id="patient-list">
                            <div class="flex-center" style="padding: 2rem;">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Patient Details -->
                <div class="card" id="patient-detail-card" style="display: none;">
                    <div class="card-header">
                        <h3 class="card-title" id="detail-patient-name">Patient Details</h3>
                    </div>
                    <div class="card-body">
                        <!-- Enrollment Info -->
                        <div id="enrollment-info" class="mb-3"></div>

                        <div class="divider"></div>

                        <!-- Call History -->
                        <div class="mb-4">
                            <h4 class="mb-2">Call History</h4>
                            <div id="call-history"
                                style="max-height: 300px; overflow-y: auto; display: block; width: 100%;"></div>
                        </div>

                        <!-- Medication Status -->
                        <div class="mb-4">
                            <h4 class="mb-2">Medication Reminders</h4>
                            <div id="medication-status"
                                style="max-height: 300px; overflow-y: auto; display: block; width: 100%;"></div>
                        </div>

                        <!-- Actions -->
                        <div class="flex gap-2 pt-2"
                            style="border-top: 1px solid var(--divider-color); margin-top: 1rem;">
                            <button class="btn btn-primary" onclick="triggerIVRCall()">
                                üìû Trigger IVR Call
                            </button>
                            <button class="btn btn-danger" onclick="handleDeletePatient()" id="delete-patient-btn"
                                style="display: none;">
                                üóëÔ∏è Delete Patient
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enroll Patient Modal -->
    <div id="enroll-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Enroll New Patient</h3>
                <button class="modal-close" onclick="hideModal('enroll-modal')">√ó</button>
            </div>
            <div class="modal-body">
                <form id="enroll-form">
                    <div class="grid grid-2">
                        <div class="form-group">
                            <label class="form-label required">Name</label>
                            <input type="text" id="enroll-name" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Age</label>
                            <input type="number" id="enroll-age" class="form-input" min="1" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Gender</label>
                            <select id="enroll-gender" class="form-select" required>
                                <option value="">Select...</option>
                                <option value="M">Male</option>
                                <option value="F">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Phone Number</label>
                            <input type="tel" id="enroll-phone" class="form-input" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Disease Track</label>
                            <select id="enroll-disease" class="form-select" required>
                                <option value="">Select Category...</option>
                                <option value="Cardiovascular">Cardiovascular</option>
                                <option value="Pulmonary">Pulmonary</option>
                                <option value="General">General</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">IVR Protocol</label>
                            <select id="enroll-protocol" class="form-select" required disabled>
                                <option value="">Select Protocol...</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Scheduled Call Time</label>
                            <input type="time" id="enroll-time" class="form-input" value="10:00" required />
                        </div>
                        <div class="form-group">
                            <label class="form-label required">Monitoring Days</label>
                            <input type="number" id="enroll-days" class="form-input" value="30" min="1" required />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Diagnosis</label>
                        <textarea id="enroll-diagnosis" class="form-textarea" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Medications</label>
                        <textarea id="enroll-medications" class="form-textarea" rows="3"
                            placeholder="One medication per line"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal('enroll-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="handleEnrollPatient()">Enroll Patient</button>
            </div>
        </div>
    </div>

    <!-- Medication Reminder Modal -->
    <div id="medication-modal" class="modal-overlay" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Schedule Medication Reminders</h3>
                <button class="modal-close" onclick="hideModal('medication-modal')">√ó</button>
            </div>
            <div class="modal-body">
                <form id="medication-form">
                    <div class="form-group">
                        <label class="form-label required">Medication Name</label>
                        <input type="text" id="med-name" class="form-input" placeholder="e.g. Aspirin" required />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Dose</label>
                        <input type="text" id="med-dose" class="form-input" placeholder="e.g. 75mg" />
                    </div>
                    <div class="form-group" style="margin-bottom: 1.5rem;">
                        <label class="form-label required">Reminder Times</label>
                        <div class="flex gap-3" style="margin-top: 0.5rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" name="med-time" value="morning"> Morning (9AM)
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" name="med-time" value="afternoon"> Afternoon (2PM)
                            </label>
                            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                                <input type="checkbox" name="med-time" value="evening"> Evening (8PM)
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label required">Duration (Days)</label>
                        <input type="number" id="med-days" class="form-input" value="7" min="1" required />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal('medication-modal')">Cancel</button>
                <div class="flex gap-2">
                    <button class="btn btn-secondary" onclick="handleSendImmediateReminder()">üöÄ Send Now</button>
                    <button class="btn btn-primary" onclick="handleSendBulkReminders()">Schedule Reminders</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
