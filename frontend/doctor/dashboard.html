<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - CarePulse</title>
    <link rel="stylesheet" href="../assets/css/carepulse.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page-wrapper">
        <!-- Header -->
        <header class="header">
            <div class="header-title">
                <span class="logo">‚öïÔ∏è</span>
                CarePulse Doctor
            </div>
            <div class="header-actions">
                <label
                    style="display: flex; align-items: center; gap: 0.5rem; color: var(--text-tertiary); font-size: 0.875rem; cursor: pointer;">
                    <input type="checkbox" id="include-actioned" />
                    Include Actioned
                </label>
                <span id="user-name"
                    style="color: var(--text-secondary); margin-left: 1rem; margin-right: 1rem;"></span>
                <button id="theme-toggle" class="theme-toggle">‚òÄÔ∏è</button>
                <button class="btn btn-secondary btn-sm" onclick="logout()">Logout</button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="container">
            <div class="grid grid-2">
                <!-- High Alerts List -->
                <div class="card"
                    style="position: sticky; top: 6rem; align-self: start; z-index: 10; max-height: calc(100vh - 8rem); display: flex; flex-direction: column;">
                    <div class="card-header"
                        style="position: sticky; top: 0; z-index: 20; background: var(--bg-card); border-bottom: 2px solid var(--accent-primary);">
                        <h3 class="card-title">High Risk Alerts</h3>
                        <p class="card-subtitle">Patients requiring immediate attention (risk ‚â• 70%)</p>
                    </div>
                    <div class="card-body" style="overflow-y: auto; flex: 1;">
                        <div id="alerts-list">
                            <div class="flex-center" style="padding: 2rem;">
                                <div class="spinner"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Patient Detail (Sticky Column) -->
                <div id="patient-detail"
                    style="display: none; position: sticky; top: 6rem; max-height: calc(100vh - 8rem); overflow-y: auto; padding-right: 0.5rem; scroll-behavior: smooth;">
                    <!-- Patient Header (Inner Sticky) -->
                    <div class="card mb-3"
                        style="position: sticky; top: 0; z-index: 30; background: var(--bg-card); border-bottom: 2px solid var(--accent-primary);">
                        <div class="flex-between">
                            <div>
                                <h2 id="detail-name"></h2>
                                <div id="detail-meta" class="text-muted"></div>
                            </div>
                            <div id="detail-risk-badge"></div>
                        </div>
                    </div>

                    <!-- SHAP Explainability -->
                    <div id="shap-container" class="mb-3"></div>

                    <!-- IVR Responses -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h4 class="card-title">Today's IVR Responses</h4>
                        </div>
                        <div class="card-body">
                            <div id="ivr-responses"></div>
                        </div>
                    </div>

                    <!-- Previous Actions -->
                    <div class="card mb-3">
                        <div class="card-header">
                            <h4 class="card-title">Previous Actions</h4>
                        </div>
                        <div class="card-body">
                            <div id="previous-actions"></div>
                        </div>
                    </div>

                    <!-- Action Panel -->
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Clinical Actions</h4>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label class="form-label">Doctor Note</label>
                                <textarea id="doctor-note" class="form-textarea" rows="3"
                                    placeholder="Add clinical assessment..."></textarea>
                            </div>
                            <div class="grid grid-2 gap-2">
                                <button class="btn btn-success" onclick="confirmAlert()">‚úì Confirm Alert</button>
                                <button class="btn btn-danger" onclick="clearAlert()">‚úó Clear Alert</button>
                                <button class="btn btn-warning" onclick="overrideRisk()">‚ö° Override Risk</button>
                                <button class="btn btn-primary" onclick="assignNurse()">üìû Assign Nurse</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <div id="assign-nurse-modal" class="modal-overlay" style="display: none;">
        <div class="modal" style="max-width: 400px;">
            <div class="modal-header">
                <h3 class="modal-title">Assign Nurse Call</h3>
                <button class="modal-close" onclick="hideModal('assign-nurse-modal')">√ó</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label required">Priority</label>
                    <select id="nurse-priority" class="form-select">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label required">Instructions for Nurse</label>
                    <textarea id="nurse-note" class="form-textarea" rows="3" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hideModal('assign-nurse-modal')">Cancel</button>
                <button class="btn btn-primary" onclick="submitNurseAssignment()">Assign</button>
            </div>
        </div>
    </div>


    <script src="../assets/js/utils.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/components.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
