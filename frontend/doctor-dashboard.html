<!doctype html>
<html lang="en">

<head>
    <title>CarePulse | Doctor Dashboard</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                borderRadius: { none: "0", sm: "6px", DEFAULT: "8px", md: "8px", lg: "8px", xl: "8px", "2xl": "8px", "3xl": "10px", full: "9999px" },
                boxShadow: { sm: "0 1px 2px rgba(16, 24, 40, 0.06)", DEFAULT: "0 1px 3px rgba(16, 24, 40, 0.08)", md: "0 2px 6px rgba(16, 24, 40, 0.08)", none: "none" },
                extend: {
                    colors: { brand: "#4A7BD0", info: "#5C86D6", success: "#4F8F6B", warning: "#C98A3A", critical: "#C4625A", ink: "#1F2A37", muted: "#6B7280", panel: "#F3F6FA", border: "#D7DEE7", card: "#FFFFFF" },
                    fontFamily: { sans: ["IBM Plex Sans", "ui-sans-serif", "system-ui"] }
                }
            }
        }
    </script>
    <link rel="stylesheet" href="app.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="config.js"></script>
    <script src="api-client.js"></script>
    <script src="state.js"></script>
    <script src="auth.js"></script>
    <script src="sidebar.js"></script>
    <script src="doctor-dashboard.js" defer></script>
</head>

<body class="bg-panel text-ink h-screen overflow-hidden">
    <div class="flex h-full overflow-hidden">
        <aside id="appSidebar" class="w-60 bg-white border-r border-border min-h-screen px-4 py-6"></aside>

        <main class="flex-1 flex flex-col h-full overflow-hidden">
            <header
                class="sticky top-0 z-10 flex items-center justify-between px-6 py-4 bg-white border-b border-border">
                <div class="flex items-center gap-3 text-sm">
                    <span class="badge badge-live badge-dot">Live</span>
                    <span id="alertCount" class="text-critical font-semibold">0 High Alerts</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-2">
                        <span id="userName" class="text-sm">Doctor</span>
                        <span class="text-xs px-2 py-1 rounded-md bg-panel">DOCTOR</span>
                        <button id="logoutBtn" class="text-sm text-muted hover:text-ink">Logout</button>
                    </div>
                </div>
            </header>

            <div class="px-6 py-6 grid grid-cols-1 xl:grid-cols-[1.2fr_1fr] gap-6 flex-1 overflow-hidden">
                <!-- High Alert Patients List -->
                <section class="bg-white rounded-2xl border border-border p-6 flex flex-col h-full sticky top-0">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-lg font-semibold">High Risk Patients</h2>
                        <div class="flex gap-2 text-sm">
                            <label class="flex items-center gap-1">
                                <input type="checkbox" id="includeActioned" class="rounded">
                                <span class="text-muted">Show actioned</span>
                            </label>
                        </div>
                    </div>
                    <div id="highAlertsList" class="flex-1 overflow-y-auto space-y-3 pr-2">
                        <!-- Dynamically populated -->
                    </div>
                </section>

                <!-- Patient Detail Panel -->
                <aside id="detailPanel"
                    class="bg-white rounded-2xl border border-border flex flex-col min-h-0 overflow-hidden">
                    <div id="emptyState" class="text-sm text-muted px-6 py-6">
                        Select a high-risk patient to review details and take action.
                    </div>

                    <div id="patientDetail" class="hidden flex flex-col h-full">
                        <!-- Patient Header -->
                        <div class="px-6 py-4 border-b border-border">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 id="detailName" class="text-lg font-semibold"></h3>
                                    <div class="text-sm text-muted" id="detailInfo"></div>
                                </div>
                                <div id="detailRisk" class="px-3 py-1 rounded-lg text-sm font-semibold"></div>
                            </div>
                        </div>

                        <!-- Scrollable Content -->
                        <div class="flex-1 overflow-y-auto px-6 py-4 space-y-4">
                            <!-- IVR Responses -->
                            <div>
                                <div class="text-sm font-semibold mb-2">Today's IVR Responses</div>
                                <div id="detailResponses" class="space-y-2"></div>
                            </div>

                            <!-- Model Explainability -->
                            <div>
                                <div class="text-sm font-semibold mb-2">Risk Factors (Model Explainability)</div>
                                <div id="detailExplain" class="text-sm"></div>
                            </div>

                            <!-- Previous Actions -->
                            <div id="prevActionsSection" class="hidden">
                                <div class="text-sm font-semibold mb-2">Previous Actions</div>
                                <div id="detailActions" class="space-y-2"></div>
                            </div>
                        </div>

                        <!-- Action Panel -->
                        <div class="px-6 py-4 border-t border-border space-y-3">
                            <div class="grid grid-cols-2 gap-2">
                                <button id="btnConfirm"
                                    class="px-4 py-2 bg-critical text-white rounded-lg text-sm hover:opacity-90">
                                    Confirm Alert
                                </button>
                                <button id="btnClear"
                                    class="px-4 py-2 bg-muted text-white rounded-lg text-sm hover:opacity-90">
                                    Clear Alert
                                </button>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1">Override Risk Score (0-1)</label>
                                <div class="flex gap-2">
                                    <input type="number" id="overrideScore" min="0" max="1" step="0.01"
                                        class="flex-1 px-3 py-2 border border-border rounded-lg text-sm"
                                        placeholder="e.g., 0.85">
                                    <button id="btnOverride"
                                        class="px-4 py-2 bg-warning text-white rounded-lg text-sm hover:opacity-90">
                                        Override
                                    </button>
                                </div>
                            </div>

                            <div>
                                <label class="block text-sm font-medium mb-1">Add Note</label>
                                <textarea id="doctorNote" rows="2"
                                    class="w-full px-3 py-2 border border-border rounded-lg text-sm"
                                    placeholder="Clinical assessment..."></textarea>
                            </div>

                            <button id="btnAssignNurse"
                                class="w-full px-4 py-2 bg-brand text-white rounded-lg text-sm hover:opacity-90">
                                Assign Nurse Follow-up
                            </button>
                        </div>
                    </div>
                </aside>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="nurseAssignModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 max-w-md w-full mx-4">
            <h3 class="text-lg font-semibold mb-4">Assign Nurse Follow-up</h3>
            <div class="space-y-3">
                <div>
                    <label class="block text-sm font-medium mb-1">Priority</label>
                    <select id="assignPriority" class="w-full px-3 py-2 border border-border rounded-lg">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                        <option value="urgent">Urgent</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-1">Note for Nurse</label>
                    <textarea id="assignNote" rows="3" class="w-full px-3 py-2 border border-border rounded-lg"
                        placeholder="Follow-up instructions..."></textarea>
                </div>
                <div class="flex gap-2">
                    <button id="confirmAssign" class="flex-1 px-4 py-2 bg-brand text-white rounded-lg hover:opacity-90">
                        Assign
                    </button>
                    <button id="cancelAssign" class="flex-1 px-4 py-2 bg-gray-200 rounded-lg hover:opacity-90">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
